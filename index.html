<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="hero-container">
        <header class="header">
            <div class="logo">
                <img src="img/netflix.svg" alt="Netflix Logo">
            </div>
            <a href="#" class="btn-signin">Entrar</a>
        </header>

        <main class="hero-content">
            <h1>Filmes, séries e muito mais. <br> Sem limites.</h1>
            <p class="subtitle">Assista onde quiser. Cancele quando quiser.</p>
            <p class="cta-text">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

            <form class="email-form">
                <div class="input-container">
                    <input type="email" placeholder="Email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="btn-primary">Vamos lá &gt;</button>
            </form>
        </main>

        <div class="hero-overlay"></div>
    </div>
</body>
</html>
